name: CICD

on:
  push:
    branches: [prod]

jobs: 
  build:
    runs-on: [ubuntu-latest] 
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub 
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t sudeepk11/backend-v1x .
      - name: Publish image to docker hub 
        run: docker push sudeepk11/backend-v1x:latest

  deploy:
    needs: build
    runs-on: [self-hosted]
    steps:
      - name: Pull image from docker hub
        run: docker pull sudeepk11/backend-v1x:latest
      - name: Delete old container
        run: docker rm -f backend-app-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name backend-app-container sudeepk11/backend-v1x
